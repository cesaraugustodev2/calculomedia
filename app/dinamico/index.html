<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap CCS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: rgba(0, 0, 0, 0.5) !important;
            }
        }
    </style>

    <title>Cadastrar notas</title>
</head>

<body>
    <main class="container-fluid">
        <div class="container">
            <div class="jumbotrom">

                <h1 class="text-center display-4"> Calculo média </h1>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form id="dform" class="bg-transparent" name="provas">
                        <div class="form-group">
                            <label for="nomeFacul" class="control-label">Nome da Aluno</label>
                            <input type="text" id="nomeFacul" name="nomeFacul" aria-describedby="nomeFaculHelpBlock"
                                required="required" class="form-control-lg form-control">
                            </input>
                            <span id="nomeFaculHelpBlock" class="">Digite o nome do aluno</span>
                        </div>
                        <div class="form-group">
                            <label for="nomeFacul" class="control-label">Nome da Instituição</label>
                            <input type="text" id="nomeFacul" name="nomeFacul" aria-describedby="nomeFaculHelpBlock"
                                required="required" class="form-control-lg form-control">
                            </input>
                            <span id="nomeFaculHelpBlock" class="">Digite o nome da Instituição</span>
                        </div>
                        <div class="">
                            <div id="repeater">
                                <!-- Repeater Heading -->
                                
                                <div class="repeater-heading">
                                    <h3 class="text-center white-text">Informações das provas </h3>

                                </div>

                                <!-- Repeater Items -->

                                <div class="items" data-group="prova">
                                    <div class="col-sm-12">
                                            <div class="form-group col-sm-7">
                                                    <label for="prova" class="">Prova </label>
                                                    <input id="prova"
                                                        class="form-control form-control-lg"
                                                        type="text" name="prova" placeholder="Digite o nome da prova "
                                                        value="" data-js="prova">
                                                
                                                </div>
                                                <div class="form-group col-sm-2" data-group="nota"> 
                                                    <label for="nota">Nota</label>
                                                    <select name="nota" id="nota" class="form-control form-control-lg" data-js="nota">
                                                        <option value="">Selecione</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-sm-2" data-group="peso">
                                                    <label for="peso">peso</label>
                                                    <select  data-js="peso"name="peso" id="peso" class="form-control form-control-lg">
                                                        <option value="">Selecione</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                       
                                                    </select>
                                                </div>
                                             
                                            </div>
                                            <div class="pull-right repeater-remove-btn">
                    
                                                <button id="remove-btn" class="btn btn-danger" onclick="$(  this).parents('.items').remove()">
                                         
                                                   <i class="fa fa-minus-circle"></i> <span>Remover</span>
                                         
                                                </button>
                                          
                                  </div>
                                    <!-- Repeater Items Here -->
                                </div>
                                <div class="form-inline py-3">
                                <span class="btn btn-primary repeater-add-btn">

                                    <i class="fa fa-plus-circle"></i> <span>Adicionar prova</span>

                                </span>
                           
                        </div>
                       
                           


                                </div>
                                
                            </div>
                          
                    </form>

                </div>
            </div>
            <div class="container  text-center">
                <button  id="btnCalcular" type="submit" form="dform"class="btn btn-success btn-lg "><i class="fa fa-calculator"></i>Calcular</button>
               </div>
            <footer></footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="assets/js/Form-Fields-Repeater/repeater.js"></script>
    <script src="assets/script.js"></script>
    <script>
   $(function(){

$("#repeater").createRepeater();

});
    </script>
</body>

</html>
