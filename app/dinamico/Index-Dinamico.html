<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!-- Bootstrap CCS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Calcular notas estatico</title>
</head>

<body>
    <div class="container">
        <h1> Instruções </h1>
        <p> Esse Script pode calcular a média de infinitas notas</p>
        <p> o resultado irá aparecer aqui:</p>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nomeFacul" class="control-label">Nome da Faculdade</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-university"></i>
                    </div>
                    <input id="nomeFacul" name="nomeFacul" type="text" aria-describedby="nomeFaculHelpBlock" required="required" class="form-control">
                </div>
                <span id="nomeFaculHelpBlock" class="help-block">Digite o nome da faculdade</span>
            </div>
            <div class="form-group">
                <label for="mediaFacul" class="control-label">Média da faculdade</label>
                <i class="fa-fa-number"></i>
                <select id="mediaFacul" name="mediaFacul" aria-describedby="mediaFaculHelpBlock" required="required" class="select form-control" style="padding: 10px">
                    <option value="cinco">5</option>
                    <option value="seis">6</option>
                    <option value="sete">7</option>
                    <option value="oito">8</option>
                    <option value="nove">9</option>
                    <option value="dez">10</option>
                </select>
                <span id="mediaFaculHelpBlock" class="help-block">Selecione a média da sua faculdade</span>
            </div>
            <div class="form-group">
                <button name="submit" type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </form>

    </div>
    <!--Scripts -->
    <script src="calcularNotaDinamico.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body></html>
